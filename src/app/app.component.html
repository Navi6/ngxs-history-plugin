<ul>
  <li *ngFor="let item of items$ | async; trackBy: idx; let idx = index">
    <input type="text" [ngModel]="item.title" (blur)="changeDescription($event.target.value, item.order)">
  </li>
  <li>
    <input type="text" [(ngModel)]="newTitle"> <button type="button" (click)="add()">Add</button>
  </li>
</ul>
