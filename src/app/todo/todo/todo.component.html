<div class="form-inline">
  <input type="email" class="form-control" [(ngModel)]="newTitle" placeholder="Add item..." />
  <button type="button" class="btn btn-primary ml-1" (click)="add()">Add</button>
</div>

<div class="form-inline">
  <ul class="list-group list-group-flush mt-3">
    <li *ngFor="let item of items$ | async; let idx = index" class="list-group-item m-0 p-0">
      <div class="d-flex align-items-center">
        <input
          type="email"
          class="form-control mb-1"
          [ngModel]="item.title"
          (ngModelChange)="changeDescription($event, item.order)"
          [disabled]="item.isDone"
        />
        <span [class.check]="!item.isDone" [class.uncheck]="item.isDone" (click)="changeToDoItemStatus(idx, !item.isDone)"></span>
      </div>
    </li>
  </ul>
</div>
